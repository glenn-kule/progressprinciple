{% extends "base.html" %}
{% block content %}
<h2>Log In</h2>
<div class="card">
  <form method="post" class="grid2">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
      <label>Email</label>
      <input name="email" type="email" required placeholder="you@domain.com" autocomplete="email">
    </div>
    <div>
      <label>Password</label>
      <input name="password" type="password" required placeholder="••••••••" autocomplete="current-password">
    </div>
    <div class="col-span-2">
      <button class="btn-primary" type="submit">Log In</button>
      <a class="btn" href="{{ url_for('signup') }}">Create account</a>
    </div>
  </form>
  <div style="margin-top:8px;">
    <a href="{{ url_for('auth_email.request_password_reset') }}">Forgot your password?</a>
  </div>
</div>
{% endblock %}
