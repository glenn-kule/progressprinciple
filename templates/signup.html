{% extends "base.html" %}
{% block content %}
<h2>Create Account</h2>
<div class="card">
  <form method="post" class="grid2">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
      <label>Email</label>
      <input name="email" type="email" required placeholder="you@domain.com" autocomplete="email">
    </div>
    <div>
      <label>Password</label>
      <input name="password" type="password" required placeholder="••••••••" autocomplete="new-password">
    </div>
    <div class="col-span-2">
      <button class="btn-primary" type="submit">Sign Up</button>
      <a class="btn" href="{{ url_for('login') }}">I already have an account</a>
    </div>
  </form>
  <p class="muted" style="margin-top:8px;">After signup, check the blue message above for your verification link in dev.</p>
</div>
{% endblock %}
