<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>ProgressPrinciple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#2563EB"/>

    <!-- Icons + Manifest (served from /static/icons/) -->
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}?v=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}');
        });
      }
    </script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">ProgressPrinciple</div>
      <nav class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('current_program') }}">Current</a>
        <a href="{{ url_for('create_program') }}">Create</a>
        <a href="{{ url_for('exercises_bank') }}">Exercises</a>
        <a href="{{ url_for('programs_history') }}">History</a>
      </nav>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash">
            {% for m in messages %}<li>{{ m }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="footer">Â© {{ 2025 }} ProgressPrinciple</footer>
  </body>
</html>
